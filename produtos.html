<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Doceria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="produtos.css">
</head>
<body class="dashboard-page">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-cookie-bite logo-icon"></i>
            <h1>Doceria</h1>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <a href="pedidos.html" class="nav-item">
                <i class="fas fa-shopping-cart"></i>
                <span>Pedidos</span>
            </a>
            <a href="produtos.html" class="nav-item active">
                <i class="fas fa-box"></i>
                <span>Produtos</span>
            </a>
            <a href="categorias.html" class="nav-item">
                <i class="fas fa-tags"></i>
                <span>Categorias</span>
            </a>
            <a href="relatorios.html" class="nav-item">
                <i class="fas fa-file-alt"></i>
                <span>Relatórios</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <button onclick="utils.logout()" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sair</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="top-bar">
            <button id="sidebarToggle" class="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="user-info">
                <span id="currentUser">Olá, Admin</span>
                <button class="logout-btn" onclick="utils.logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
            </div>
        </header>

        <div class="products-content">
            <div class="content-header">
                <h1>Produtos</h1>
                <button class="btn-primary" onclick="showAddProductModal()">
                    <i class="fas fa-plus"></i>
                    Novo Produto
                </button>
            </div>

            <div class="products-filters">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="productSearch" placeholder="Buscar produtos...">
                </div>
                <select id="categoryFilter">
                    <option value="">Todas as categorias</option>
                    <!-- Categories will be loaded here -->
                </select>
            </div>

            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Novo Produto</h2>
                <button onclick="closeModal('productModal')" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Nome</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Descrição</label>
                    <textarea id="productDescription" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="productPrice">Preço</label>
                        <div class="input-with-icon">
                            <i class="fas fa-dollar-sign"></i>
                            <input type="number" id="productPrice" step="0.01" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Categoria</label>
                        <select id="productCategory" required>
                            <!-- Categories will be loaded here -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="productImage">Imagem (URL)</label>
                    <div class="input-with-icon">
                        <i class="fas fa-image"></i>
                        <input type="url" id="productImage">
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i>
                        Salvar
                    </button>
                    <button type="button" class="btn-secondary" onclick="closeModal('productModal')">
                        <i class="fas fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="db.js"></script>
    <script src="utils.js"></script>
    <script src="produtos.js"></script>
</body>
</html>
