<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Doceria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="relatorios.css">
</head>
<body class="dashboard-page">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-cookie-bite logo-icon"></i>
            <h1>Doceria</h1>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <a href="pedidos.html" class="nav-item">
                <i class="fas fa-shopping-cart"></i>
                <span>Pedidos</span>
            </a>
            <a href="produtos.html" class="nav-item">
                <i class="fas fa-box"></i>
                <span>Produtos</span>
            </a>
            <a href="categorias.html" class="nav-item">
                <i class="fas fa-tags"></i>
                <span>Categorias</span>
            </a>
            <a href="relatorios.html" class="nav-item active">
                <i class="fas fa-file-alt"></i>
                <span>Relatórios</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <button onclick="utils.logout()" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sair</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="top-bar">
            <button id="sidebarToggle" class="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="user-info">
                <span id="currentUser">Olá, Admin</span>
                <button class="logout-btn" onclick="utils.logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
                <img src="https://ui-avatars.com/api/?name=Admin&background=FF85A2&color=fff" alt="User" class="avatar">
            </div>
        </header>

        <div class="reports-content">
            <div class="content-header">
                <h1>Relatórios</h1>
                <div class="header-actions">
                    <button class="btn-secondary" onclick="exportReport()">
                        <i class="fas fa-file-export"></i>
                        Exportar
                    </button>
                </div>
            </div>

            <div class="reports-filters">
                <div class="filter-group">
                    <label for="reportType">Tipo de Relatório</label>
                    <select id="reportType" onchange="updateReportFilters()">
                        <option value="sales">Vendas</option>
                        <option value="products">Produtos</option>
                        <option value="categories">Categorias</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="dateRange">Período</label>
                    <select id="dateRange" onchange="loadReport()">
                        <option value="today">Hoje</option>
                        <option value="yesterday">Ontem</option>
                        <option value="week">Última Semana</option>
                        <option value="month">Último Mês</option>
                        <option value="custom">Personalizado</option>
                    </select>
                </div>
                <div id="customDateRange" class="filter-group" style="display: none;">
                    <div class="date-inputs">
                        <input type="date" id="startDate" onchange="loadReport()">
                        <span>até</span>
                        <input type="date" id="endDate" onchange="loadReport()">
                    </div>
                </div>
            </div>

            <div class="reports-grid">
                <div class="report-card">
                    <div class="card-header">
                        <h3>Resumo</h3>
                    </div>
                    <div class="card-content">
                        <div class="summary-item">
                            <span class="label">Total de Vendas</span>
                            <span class="value" id="totalSales">0</span>
                        </div>
                        <div class="summary-item">
                            <span class="label">Valor Total</span>
                            <span class="value" id="totalAmount">R$ 0,00</span>
                        </div>
                        <div class="summary-item">
                            <span class="label">Ticket Médio</span>
                            <span class="value" id="averageTicket">R$ 0,00</span>
                        </div>
                    </div>
                </div>

                <div class="report-card">
                    <div class="card-header">
                        <h3>Status dos Pedidos</h3>
                    </div>
                    <div class="card-content">
                        <div class="status-chart" id="orderStatusChart">
                            <!-- Chart will be rendered here -->
                        </div>
                    </div>
                </div>

                <div class="report-card full-width">
                    <div class="card-header">
                        <h3>Detalhamento</h3>
                    </div>
                    <div class="card-content">
                        <div class="details-table-container">
                            <table class="details-table" id="detailsTable">
                                <thead>
                                    <tr>
                                        <!-- Table headers will be dynamically set -->
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Table content will be dynamically set -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="db.js"></script>
    <script src="utils.js"></script>
    <script src="relatorios.js"></script>
</body>
</html>
